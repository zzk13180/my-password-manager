<router-outlet></router-outlet>

<ng-template
  ly-snack-bar
  #messages="lySnackBar"
  [duration]="5000"
  [horizontalPosition]="'center'"
  let-msg="msg"
>
  <p class="msg">{{ msg }}</p>
  <button ly-button appearance="icon" color="accent" (click)="messages.dismiss()">
    <ly-icon>close</ly-icon>
  </button>
</ng-template>
