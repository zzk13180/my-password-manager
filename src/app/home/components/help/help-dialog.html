<ly-paper>
  <ly-toolbar
    position="static"
    [withClass]="classes.toolbar"
    (click)="_drawer.toggle()"
    bg="primary"
    [elevation]="3"
  >
    <ly-icon [withClass]="classes.toolbarIcon">menu</ly-icon>
    <h1 lyTyp="headline" [withClass]="classes.title">
      {{appInfo.name}} V{{appInfo.version}}
    </h1>
  </ly-toolbar>

  <ly-drawer-container [withClass]="classes.drawerContainer">
    <ly-drawer
      #_drawer="lyDrawer"
      [opened]="true"
      ly-paper
      drawerWidth="170px over@XSmall"
    >
      <ly-list>
        <button ly-list-item (click)="openDevTools()">
          <ly-icon ly-list-icon disablePadding icon="open_devtools"></ly-icon>
          <span ly-line>DevTools</span>
        </button>
      </ly-list>
    </ly-drawer>
    <ly-drawer-content [withClass]="classes.drawerContent">
      <ly-card [lyMaxWidth]="320" [withClass]="classes.card">
        <ly-card-content [withClass]="classes.cardContent">
          <p lyTyp="body1"> {{i18nText.thanks}} </p>
        </ly-card-content>
        <ly-card-actions>
          <button
            [withClass]="classes.linkbtn"
            ly-button
            raised
            (click)="showTutorialDialog()"
          >
            <span [lyPf]="1" ly-line>Languages</span>
            <ly-icon color="primary">translate</ly-icon>
          </button>
          <button
            [withClass]="classes.linkbtn"
            ly-button
            raised
            (click)="openBrowser('doc')"
          >
            <span [lyPf]="1">Documentation</span>
            <ly-icon icon="open_link" color="primary"></ly-icon>
          </button>
          <button
            [withClass]="classes.linkbtn"
            ly-button
            raised
            (click)="openBrowser('website')"
          >
            <span [lyPf]="1">My Personal Website</span>
            <ly-icon icon="open_link" color="primary"></ly-icon>
          </button>
          <button
            [withClass]="classes.linkbtn"
            ly-button
            raised
            (click)="openBrowser('issues')"
          >
            <span [lyPf]="1">Found an issue? Submit at Github</span>
            <ly-icon icon="open_link" color="primary"></ly-icon>
          </button>
        </ly-card-actions>
      </ly-card>
    </ly-drawer-content>
  </ly-drawer-container>
</ly-paper>
