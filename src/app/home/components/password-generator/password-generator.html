<div class="password-generator">
  <h4 ly-dialog-title>Random password string:</h4>
  <div ly-dialog-content>
    <p lyTyp="body2" cdkFocusInitial color="text:secondary">{{securePassword}}</p>
  </div>
  <ly-grid container justify="end" ly-dialog-actions>
    <button ly-button color="primary" (click)="dialogRef.close(securePassword)">Copy</button>
  </ly-grid>
</div>
