<div ly-dialog-content style="padding: 15px 24px 0 24px">
  <ly-field appearance="outlined" [lyWidth]="1">
    <input
      lyNativeControl
      placeholder="title"
      (keydown.shift.enter)="dialogRef.close(data)"
      [(ngModel)]="data.title"
    />
  </ly-field>
  <ly-field appearance="outlined" [lyWidth]="1">
    <input
      lyNativeControl
      placeholder="description"
      (keydown.shift.enter)="dialogRef.close(data)"
      [(ngModel)]="data.description"
    />
  </ly-field>
  <ly-field appearance="outlined" [lyWidth]="1">
    <input
      lyNativeControl
      placeholder="secret"
      [type]="!see ? 'password' : 'text'"
      (keydown.shift.enter)="dialogRef.close(data)"
      [(ngModel)]="data.secret"
    />
    <button ly-button appearance="icon" lySuffix (click)="see = !see" tabindex="-1">
      <ly-icon>{{ !see ? 'visibility' : 'visibility_off' }}</ly-icon>
    </button>
  </ly-field>

  <ly-field appearance="outlined" [lyWidth]="1" *ngIf="!_if; else _else">
    <input
      lyNativeControl
      placeholder="url"
      (keydown.shift.enter)="dialogRef.close(data)"
      [(ngModel)]="data.url"
    />
    <button ly-button lySuffix appearance="icon" (click)="_if = !_if">
      <ly-icon>settings</ly-icon>
    </button>
  </ly-field>

  <ng-template #_else>
    <ly-field appearance="outlined" [lyWidth]="0.49">
      <input
        lyNativeControl
        placeholder="width"
        type="number"
        (keydown.shift.enter)="dialogRef.close(data)"
        [(ngModel)]="data.width"
      />
    </ly-field>
    <ly-field appearance="outlined" [lyWidth]="0.49" style="float: right">
      <input
        lyNativeControl
        placeholder="height"
        type="number"
        (keydown.shift.enter)="dialogRef.close(data)"
        [(ngModel)]="data.height"
      />
      <button ly-button lySuffix appearance="icon" (click)="_if = !_if" tabindex="-1">
        <ly-icon>link</ly-icon>
      </button>
    </ly-field>
  </ng-template>

  <ly-grid container justify="end" ly-dialog-actions class="action-box">
    <ly-icon
      matTooltip="Ctrl or Command + G"
      matTooltipPosition="above"
      #tooltip="matTooltip"
      (click)="tooltip.show(); showPasswordGeneratorDialog()"
      class="help"
    >
      help_center
    </ly-icon>
    <button ly-button color="primary" type="button" (click)="dialogRef.close()">
      cancel
    </button>
    <span>&nbsp;</span>
    <button ly-button color="primary" type="submit" (click)="dialogRef.close(data)">
      submit
    </button>
  </ly-grid>
</div>
