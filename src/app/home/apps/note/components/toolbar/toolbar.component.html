<div id="note-toolbar">
  <div class="left">
    <apps-nav [paddingSize]="5" />
  </div>

  <div class="draggable"></div>

  <div class="right">
    <button ly-button size="small" (click)="addNewNote()">
      <ly-icon color="#838383">add</ly-icon>
    </button>
    <button ly-button size="small" routerLink="/apps/note/list">
      <ly-icon color="#838383" bg="SublimeLight">list</ly-icon>
    </button>
  </div>
</div>
