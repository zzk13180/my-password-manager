<div class="note-editor-page">
  <div class="toolbar">
    <label class="title">
      <input type="text" placeholder="Write note title" [(ngModel)]="note.title" />
    </label>

    <div class="actions">
      <button mat-icon-button (click)="deleteNote(note)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <quill-editor
    (onFocus)="focus($event)"
    (onNativeFocus)="nativeFocus($event)"
    (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)"
    (onNativeBlur)="nativeBlur($event)"
    (onEditorCreated)="created($event)"
  ></quill-editor>
</div>
