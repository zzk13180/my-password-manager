<div class="apps-note-home">
  <mat-tab-group
    color="primary"
    backgroundColor="primary"
    (selectedTabChange)="onTabChange($event)"
    [selectedIndex]="activeNoteIndex"
    *ngIf="notes && notes.length > 0"
  >
    <mat-tab
      *ngFor="let note of notes; let index = index"
      [label]="
        note.title
          ? note.title.length > 10
            ? note.title.substring(0, 10) + '...'
            : note.title
          : 'New Note'
      "
    >
      <div class="tab-content">
        <div class="note-container">
          <note-editor
            [note]="note"
            (delete)="deleteNote($event)"
            (updated)="updateNote($event)"
          >
          </note-editor>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
