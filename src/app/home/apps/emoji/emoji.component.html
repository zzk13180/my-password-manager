<div class="apps-emoji">
  <section class="apps-emoji-box">
    <header class="apps-emoji-header">
      <button class="go-home" ly-button appearance="icon" (click)="openAppsDialog()">
        <ly-icon>apps</ly-icon>
      </button>
      <input class="apps-emoji-input" placeholder="Search Emoji" />
    </header>
    <section class="apps-emoji-list">
      <div class="emojis" *ngFor="let emoji of emojis">{{ emoji.symbol }}</div>
    </section>
  </section>
</div>
