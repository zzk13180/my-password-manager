<div class="apps-emoji">
  <section class="apps-emoji-box">
    <header class="apps-emoji-header">
      <button class="go-passbox" ly-button appearance="icon" (click)="openAppsDialog()">
        <ly-icon>apps</ly-icon>
      </button>
      <search cssClass="apps-emoji-search" (searchFn)="onSearch($event)" />
      <ly-slider
        [ngClass]="classes.slider"
        (change)="sliderChange($event)"
        [min]="10"
        [max]="110"
        [value]="24"
      />
    </header>
    <main class="apps-emoji-list">
      <ng-container *ngIf="isLoading; else elseBlock">
        <div class="apps-emoji-skeleton" [lySkeleton]="true">
          {{ '\u00A0' }}
        </div>
      </ng-container>

      <ng-template #elseBlock>
        <span
          class="emojis"
          *ngFor="let emoji of emojis; trackBy: trackByFn"
          [ngStyle]="{
            fontSize: fontSize + 'px'
          }"
        >
          {{ emoji.symbol }}
        </span>
      </ng-template>
    </main>
  </section>
</div>
