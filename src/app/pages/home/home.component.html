<div class="container">
  <ly-toolbar position="static" bg="primary">
    <button
      class="menu-btn"
      color="primary:contrast"
      ly-button
      appearance="icon"
      [lyMenuTriggerFor]="clipboard"
    >
      <ly-icon>menu</ly-icon>
    </button>
    <search class="home-search" (searchFn)="onSearch($event)"></search>
  </ly-toolbar>
  <ng-template #clipboard let-M>
    <ly-menu [ref]="M" [lyWidth]="180">
      <button ly-button ly-menu-item (click)="openDialog('add')">
        <ly-icon>note_add</ly-icon>
        <span class="spacer"></span>
        <span>add</span>
      </button>
      <button ly-button ly-menu-item (click)="exportData($event)">
        <ly-icon>file_download</ly-icon>
        <span class="spacer"></span>
        <span>export</span>
      </button>
      <button ly-button ly-menu-item (click)="importData($event)">
        <ly-icon>file_upload</ly-icon>
        <span class="spacer"></span>
        <span>import</span>
      </button>
    </ly-menu>
  </ng-template>

  <ly-accordion
    cdkDropList
    [withClass]="classes.expansion"
    [hasToggle]="false"
    (cdkDropListDropped)="drop($event)"
  >
    <ly-expansion-panel
      cdkDrag
      *ngFor="let card of cards$ | async; index as i"
      [expanded]="card.panelOpened"
      (afterCollapse)="togglePanelOpened(card)"
      (afterExpand)="togglePanelOpened(card)"
      (contextmenu)="viewMenu(card)"
    >
      <ly-expansion-panel-header>
        <ly-panel-title>{{ card.sysname }}</ly-panel-title>
        <button ly-button bg="primary" (click)="openBrowser(card, $event)">
          <ly-icon>send</ly-icon>
        </button>
      </ly-expansion-panel-header>
      <div>
        <ly-paper>
          <ly-list>
            <button ly-list-item (click)="copy(card, 'username')">
              <ly-icon (click)="seeAccount($event)" ly-list-icon>account_box</ly-icon>
              <span ly-line>{{ card.username }}</span>
            </button>
            <button ly-list-item (click)="copy(card, 'password')">
              <ly-icon (click)="togglePasswordSee($event, card)" ly-list-icon>
                {{ card.passwordSee ? 'visibility_off' : 'visibility' }}
              </ly-icon>
              <span ly-line>{{
                card.passwordSee ? card.password : getPasswordOffStr(card)
              }}</span>
            </button>
          </ly-list>
        </ly-paper>
      </div>
    </ly-expansion-panel>
  </ly-accordion>

  <ng-template ly-snack-bar #sb="lySnackBar" [duration]="1000" let-msg="msg">
    <p style="margin: 0 auto; color: rgb(255, 41, 151)">{{ msg }}</p>
  </ng-template>
</div>
