<h4 ly-dialog-title style="margin: 24px 10px 0 10px" *ngIf="!data.login">
  set a password, protect your password more securely, but you must input it everytime.
</h4>
<div ly-dialog-content style="margin: 24px 0">
  <ly-field #_field appearance="outlined" [lyWidth]="1">
    <input
      lyNativeControl
      [(ngModel)]="_password"
      novalidate
      [required]="true"
      maxlength="14"
      minlength="3"
      [type]="(data.login || see) ? 'password' : 'text'"
      placeholder="type a password"
      (keydown.enter)="ok()"
      #passwordModel="ngModel"
    />
    <button
      ly-button
      appearance="icon"
      lySuffix
      (click)="see = !see"
      [color]="_field.errorState ? 'warn' : 'text'"
    >
      <ly-icon>{{ (data.login || see) ? 'visibility' : 'visibility_off' }}</ly-icon>
    </button>
    <ly-hint [align]="'after'">{{ _password.length || '' }}</ly-hint>
    <ly-error *ngIf="passwordModel.errors?.['required']">required.</ly-error>
    <ly-error *ngIf="passwordModel.errors?.['minlength']">
      least 3 characters long.
    </ly-error>
    <ly-error *ngIf="passwordModel.errors?.['maxbyte']">max 14 byte long.</ly-error>
    <ly-error *ngIf="passwordModel.errors?.['changePasswordFail']"
      >set password fail.</ly-error
    >
  </ly-field>
</div>
<ly-grid container justify="end" ly-dialog-actions>
  <button ly-button color="primary" (click)="dialogRef.close()" *ngIf="!data.login">
    CANCEL
  </button>
  <button ly-button color="primary" (click)="ok()">DONE</button>
</ly-grid>
